<div class="grid-x">
	{{#each font-display.family}}
	<div class="large-6 cell">
		<div class="space-stack-xl">
			<div>
				<p class="global-font-size-l" style="font-family:{{family-name}}">{{family-name}}</p>
			</div>
			<div>
					<span style="font-family:{{family-name}}">ABCDEFGHIJKLMNOPQRSTUVWXYZ<br>
					abcdefghijklmnopqrstuvwxyz<br>
					0123456789!@#$%^&amp;*(-)</span>
			</div>
		</div>
	</div>
	{{/each}}
</div>
