<div class="tp-page-header {{theme-class}}">

    <div class="tp-page-header--image-container">
      <img class="tp-page-header--image" src="{{root}}{{img-src}}">
    </div>
    <div class="space-stack-l"></div>
    <div class="tp-page-header--body-container">
      <h1 class="tp-page-header--title">{{title}}</h1>
      <p class="tp-page-header--description">{{description}}</p>
    </div>
  </div>
</div>
