<div class="media-block">
  <a href="{{url}}" target="_blank">
  <div class="media-block--container">
    <div class="media-block--image-container">
      <img class="media-block--image" src="{{root}}{{image-path}}">
    </div>
    <div class="space-stack-xl"></div>
    <div class="media-block--body-container">
      <h1 class="media-block--title">{{title}}</h1>
      <p class="media-block--description">{{description}}</p>
    </div>
  </div>
  </a>
</div>
